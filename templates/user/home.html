<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Home</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                min-height: 100vh;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                background: linear-gradient(135deg, #f0f0f0, #dcdcdc);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .home-container {
                width: 100%;
                max-width: 600px;
                background-color: #ffffff;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .home-container h1 {
                margin-bottom: 20px;
                color: #222;
            }

            .home-container p {
                font-size: 16px;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="home-container">
            <h1>Welcome to Your Home Page</h1>
            <p>This is the user home page. You can customize this content as needed.</p>
        </div>
    </body>
    </html>
