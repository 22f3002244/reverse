<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .settings-card {
            background: #ffffff;
            border: 1px solid #000;
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }

        .section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .field-group {
            margin-bottom: 40px;
        }

        .field-group:last-child {
            margin-bottom: 0;
        }

        .field-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .field-info {
            flex: 1;
        }

        .field-label {
            display: block;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .field-value {
            display: block;
            font-size: 14px;
            color: #666;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input[type="text"],
        select {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #000000;
            background: #ffffff;
        }

        input[type="text"]:focus,
        select:focus {
            outline: 2px solid #000000;
        }

        button {
            padding: 8px 16px;
            border: 1px solid #000000;
            background: #000000;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }

        button.secondary {
            background: #ffffff;
            color: #000000;
        }

        button.secondary:hover {
            background: #f5f5f5;
        }

        button.danger {
            border-color: #cc0000;
            background: #cc0000;
        }

        button.danger:hover {
            background: #990000;
        }

        .danger-zone .section-title {
            color: #cc0000;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .input-wrapper {
                flex-direction: column;
            }

            .field-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .field-row button {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Settings</h1>

    <div class="settings-card">
        
        <div class="section">
            
            <div class="field-group">
                <label class="field-label">Full Name</label>
                <div class="input-wrapper">
                    <input type="text" id="fullName" value="{{ user.first_name }} {{ user.last_name }}">
                    <button onclick="saveField('fullName')">Save</button>
                </div>
            </div>

            <div class="field-group">
                <div class="field-row">
                    <div class="field-info">
                        <label class="field-label">Email Address</label>
                        <span class="field-value">{{ user.email }}</span>
                    </div>
                    <a href="{{ url_for('user.change_email') }}" style="text-decoration: none;"><button class="secondary" type="button">Change Email</button></a>
                </div>
            </div>

            <div class="field-group">
                <div class="field-row">
                    <div class="field-info">
                        <label class="field-label">Phone Number</label>
                        <span class="field-value">{{ user.phone_no or 'Not set' }}</span>
                    </div>
                    <a href="{{ url_for('user.change_phone') }}" style="text-decoration: none;"><button class="secondary" type="button">Update Phone</button></a>
                </div>
            </div>

            <div class="field-group">
                <label class="field-label">City</label>
                <div class="input-wrapper">
                    <select id="city">
                        <option value="Mumbai" {% if user.city == 'Mumbai' %}selected{% endif %}>Mumbai</option>
                        <option value="Delhi" {% if user.city == 'Delhi' %}selected{% endif %}>Delhi</option>
                        <option value="Bangalore" {% if user.city == 'Bangalore' %}selected{% endif %}>Bangalore</option>
                        <option value="Hyderabad" {% if user.city == 'Hyderabad' %}selected{% endif %}>Hyderabad</option>
                        <option value="Chennai" {% if user.city == 'Chennai' %}selected{% endif %}>Chennai</option>
                        <option value="Kolkata" {% if user.city == 'Kolkata' %}selected{% endif %}>Kolkata</option>
                        <option value="Pune" {% if user.city == 'Pune' %}selected{% endif %}>Pune</option>
                    </select>
                    <button onclick="saveField('city')">Save</button>
                </div>
            </div>
        
            {% if user.is_lister %}
            <div class="field-group">
                <label class="field-label">Organization Name</label>
                <div class="input-wrapper">
                    <input type="text" id="orgName" value="{{ user.org_name or '' }}">
                    <button onclick="saveField('orgName')">Save</button>
                </div>
            </div>
            {% endif %}

            <div class="field-group">
                <div class="field-row">
                    <div class="field-info">
                        <label class="field-label">Password</label>
                        <span class="field-value">Last updated 2 months ago</span>
                    </div>
                    <button class="secondary" onclick="changePassword()">Change Password</button>
                </div>
            </div>
        </div>

        <!-- DANGER ZONE -->
        <div class="section danger-zone">
            <h2 class="section-title">Danger Zone</h2>

            <div class="field-group">
                <div class="field-row">
                    <div class="field-info">
                        <label class="field-label">Delete Account</label>
                        <span class="field-value">This action cannot be undone</span>
                    </div>
                    <button class="danger" onclick="deleteAccount()">Delete Account</button>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    // Set to false to hide organizer section
    const isLister = true;

    // Initialize page
    window.onload = function() {
        if (!isLister) {
            document.getElementById('organizerSection').classList.add('hidden');
        }
    };

    function saveField(fieldId) {
        const value = document.getElementById(fieldId).value;
        alert('Saved: ' + value);
    }

    function changeEmail() {
        alert('Email change requested');
    }

    function updatePhone() {
        alert('Phone update requested');
    }

    function changePassword() {
        alert('Password change requested');
    }

    function deleteAccount() {
        if (confirm('Are you sure you want to delete your account?')) {
            alert('Account deletion initiated');
        }
    }
</script>

</body>
</html>
